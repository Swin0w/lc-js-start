<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <div id="title">
      <h1 id="c">Ciao mondo</h1>
    </div>
    <script>

      document.getElementById("c").innerHTML = "Ciao stronzo"; //Cambiare il testo

      // Dichiarazione variabili
      var miaVar = 10; // Variabile numerica
      var miaVarString = "A";
      var miaVarBoolean = true;
      var miaVarObj = {}; // Variabile oggetto
      var miaVarFun = function() {return "hello world"}; // Variabile funzione
      var miaVarUnd = undefined; // Variabile indefinta
      var miaVarNull = null; // Variabile nulla

      // Tipi di variabile
      console.log("miaVar", typeof miaVar, miaVar);
      console.log("miaVarString", typeof miaVarString, miaVarString);
      console.log("miaVarBoolean", typeof miaVarBoolean, miaVarBoolean);
      console.log("miaVarObj", typeof miaVarObj, miaVarObj);
      console.log("miaVarFun", typeof miaVarFun, miaVarFun);
      console.log("miaVarUnd", typeof miaVarUnd, miaVarUnd);
      console.log("miaVarNull", typeof miaVarNull, miaVarNull);

      // Operatore di concatenzazione di stringhe Ã¨ il +

      // SOMMA
      var x = 1;
      var y = 2;

      var sum = 1 + 2;
      var sum2 = x + y;
      var sum3 = sum2 + y;
      console.log("sum", typeof sum, sum);
      console.log("sum2", typeof sum2, sum2);
      console.log("sum3", typeof sum3, sum3);

    </script>
  </body>
</html>
